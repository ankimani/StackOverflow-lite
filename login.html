<!DOCTYPE html>
<html lang="en">

<head>
        <title>Log in StackOverflow-lite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles/login.css">
   
</head>

<body>
    <header>
        <div class="header">
            <div id="headertitle">Stack<b>Overflow-lite</b></div>
            <form class="searchform">

                <input type="text" placeholder="Search.." name="search">

            </form>
            <div id="loginlink"><a href="#">Log in</a></div>
        </div>
    </header>
    <section>
        <nav>
           
        </nav>
        <div class="sidebar">
                <ul>
                    <li style="padding-top:10px;"><a href="">Home</a></li>
                    <li style="padding-top:10px;"><a href="">Teams Q&A for work</a></li>

            </div>
        <article>
            <div class="mainbar">
                <div id=h3><b>StackOverflow-lite is a Platform Where People Can Ask Questions and View Answers</b></h3>
                </div>

                <form action="">
                    <div class="inputs">
                        <label class="user_name"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="user_name">

                        <label class="pasw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="pass">

                        <button type="submit">Login</button>

                        <span class="account">Don't have account? <a href="#">Sign Up</a></span>
                    </div>

                </form>
            </div>

        </article>
    </section>

    <footer>
        <p>StackOverflow-lite</p>
    </footer>

</body>

</html>
